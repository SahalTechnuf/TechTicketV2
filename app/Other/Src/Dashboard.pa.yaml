Dashboard:
  Control: Screen
  Variant: phoneBrowseLayout_ver3.0
  Properties:
    Height: =Max(App.Height, App.DesignHeight)
    Width: |
      =Max(App.Width, App.DesignWidth)
  Children:
  - ParentContDash:
      Control: GroupContainer
      Variant: manualLayoutContainer
      Properties:
        BorderStyle: =BorderStyle.None
        Height: =App.Height
        Width: =App.Width
        X: |
          =0
      Children:
      - FooterContDash:
          Control: GroupContainer
          Variant: verticalAutoLayoutContainer
          Properties:
            BorderStyle: =BorderStyle.None
            Height: =115
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            Y: =Parent.Height - FooterContDash.Height
          Children:
          - Button_AddNew:
              Control: Button
              Properties:
                OnSelect: =NewForm(EditForm);Navigate(AddNew, ScreenTransition.None)
                Text: ="Add New Ticket"
                DisabledColor: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(0, 134, 208, 1)
                HoverFill: =ColorFade(RGBA(0, 134, 208, 1), -10%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                PressedFill: =ColorFade(RGBA(0, 134, 208, 1), -30%)
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Size: =24
                Width: |-
                  =//600
                  Parent.Width-40
                X: |
                  =23
                Y: =1048
      - BodyContDash:
          Control: GroupContainer
          Variant: verticalAutoLayoutContainer
          Properties:
            BorderStyle: =BorderStyle.None
            Height: =Parent.Height - (HeaderContDash.Height + SearchBarCont.Height + FooterContDash.Height)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            Y: =HeaderContDash.Height + SearchBarCont.Height
          Children:
          - DashGallery:
              Control: GroupContainer
              Variant: verticalAutoLayoutContainer
              Properties:
                AlignInContainer: =AlignInContainer.Stretch
                BorderStyle: =BorderStyle.None
                FillPortions: =1
                Height: |-
                  =//225
                  BodyContDash.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
              Children:
              - Label_DashTickets:
                  Control: Label
                  Properties:
                    Text: ="Tickets"
                    FontWeight: =FontWeight.Bold
                    Height: |
                      =50
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    PaddingLeft: =20
                    PaddingTop: =15
                    Size: =20
                    Visible: |
                      =If(
                          CountRows(DashTickets.AllItems) > 0,
                          true,
                          false
                      )
                    Width: =Parent.Width
                    X: =13
                    Y: =250
              - DashTickets:
                  Control: Gallery
                  Variant: galleryVertical
                  Properties:
                    OnSelect: |
                      =If(
                          DashTickets.Selected.'Progress/Status'.Value = "Resolved",
                          Notify("This ticket is resolved and cannot be edited.", NotificationType.Error),
                          Set(selectedItem, DashTickets.Selected);
                          Navigate(ViewEdit, Transition.None, {selectedItem: selectedItem})
                      )
                    Items: |-
                      =Sort(
                          Filter(
                              'Technuf Service Request',
                              If(
                                  User().Email = "ali.khan@technuf.com",
                                  true,
                                  'Created By'.Email = User().Email
                              )
                              && (StartsWith(Title, SearchTicket.Text) || StartsWith(Description, SearchTicket.Text))
                          ),
                          'Issue Date and Time',
                          SortOrder.Descending
                      )
                    AlignInContainer: =AlignInContainer.Center
                    BorderColor: =RGBA(0, 134, 208, 1)
                    BorderStyle: =BorderStyle.None
                    DelayItemLoading: =true
                    Fill: =RGBA(255, 255, 255, 1)
                    FillPortions: =1
                    FocusedBorderThickness: =
                    Height: =Parent.Height
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    ShowScrollbar: =false
                    TabIndex: =3
                    TemplatePadding: =10
                    TemplateSize: =226
                    Transition: =Transition.Push
                    Width: =Parent.Width
                    Y: =319
                  Children:
                  - Label_Priority:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: ="Priority:"
                        Align: =Align.Center
                        FontWeight: =FontWeight.Bold
                        Height: =34
                        Size: =17
                        Width: =105
                        X: =20
                        Y: =160
                  - Priority:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: =ThisItem.Priority.Value
                        Color: |-
                          =Switch(
                              ThisItem.Priority.Value,

                              "Emergency", Color.Red,
                              "High", RGBA ( 224, 78, 230, 100),
                              "Medium", Color.Orange,
                              "Low", RGBA(22, 124, 219, 100),
                              RGBA(0, 0, 0, 1)                  
                          )
                        FontWeight: =FontWeight.Bold
                        Height: =28
                        Size: =17
                        Width: =152
                        X: =118
                        Y: =165
                  - PHimage:
                      Control: Image
                      Properties:
                        OnSelect: =Select(Parent)
                        Image: ='PH -2'
                        Height: =84
                        Visible: |
                          =If(
                              IsBlank(ThisItem.'Image (Optional)'.Small),// Check if the ticket has an uploaded image
                              true,// If image is blank, display the placeholder image
                              false// If image is uploaded, hide the placeholder image
                          )
                        Width: =104
                        X: =40
                        Y: =54
                  - DashClick:
                      Control: Button
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: =""
                        BorderColor: =RGBA(0, 134, 208, 1)
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =217
                        HoverBorderColor: =RGBA(153, 207, 236, 1)
                        HoverColor: =RGBA(153, 207, 236, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        PressedBorderColor: =Color.LightSkyBlue
                        PressedFill: =RGBA(0, 0, 0, 0)
                        RadiusBottomLeft: =15
                        RadiusBottomRight: =15
                        RadiusTopLeft: =15
                        RadiusTopRight: =15
                        Width: |
                          =Parent.TemplateWidth - 20
                        X: =10
                        Y: =9
                  - StatusButton:
                      Control: Button
                      Properties:
                        OnSelect: |-
                          =//Select(Parent)
                          ThisItem.'Progress/Status'.Value
                        Text: =ThisItem.'Progress/Status'.Value
                        BorderColor: =RGBA(0, 0, 0, 1)
                        BorderThickness: =0
                        Color: |-
                          =Switch(
                                  Text(ThisItem.'Progress/Status'.Value),
                                  "Initiated",
                                  RGBA(50,50,139,1),
                                  "In Progress",
                                  RGBA(140,98,14,1),
                                  "Resolved",
                                  RGBA(10,84,48,1),
                                  "TBD",
                                  RGBA (0, 0, 0, 1)
                              )
                        DisabledBorderColor: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(255, 255, 255, 1)
                        DisabledFill: =RGBA (255, 255, 255, 1)
                        Fill: |-
                          =ColorFade(
                              Switch(
                                  Text(ThisItem.'Progress/Status'.Value),
                                   "Queued",
                                  RGBA(184, 0, 0, 1),
                                  "In Progress",
                                  RGBA(252, 228, 10, 100),
                                  "Resolved",
                                  RGBA(10,84,48,1),
                                  "Closed",
                                  RGBA(250, 192, 230, 100)
                              ),
                              50%
                          )
                        FocusedBorderThickness: =0
                        Height: =37
                        HoverBorderColor: =RGBA(255, 255, 255, 1)
                        PressedBorderColor: =ColorFade(RGBA(255, 255, 255, 1), -50%)
                        RadiusBottomLeft: =30
                        RadiusBottomRight: =30
                        RadiusTopLeft: =30
                        RadiusTopRight: =30
                        Size: =12
                        Width: =100
                        X: =Parent.TemplateWidth - 120
                        Y: =25
                  - ID_Dash:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: =ThisItem.ID
                        Height: =49
                        Visible: =false
                        Width: =60
                        X: =510
                        Y: =74
                  - DashAuthor:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: =" " & ThisItem.'Created By'.DisplayName
                        AutoHeight: =true
                        LineHeight: =1
                        Size: =17
                        Width: =200
                        X: =291
                        Y: =54
                  - DashEmail:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: ="" & ThisItem.'Created By'.Email
                        Height: =41
                        LineHeight: =1
                        Size: =17
                        Width: =349
                        X: =241
                        Y: =83
                  - Time:
                      Control: Icon
                      Variant: Clock
                      Properties:
                        OnSelect: =Select(Parent)
                        Color: =RGBA(0, 134, 208, 1)
                        Height: =26
                        Icon: =Icon.Clock
                        Width: =38
                        X: =363
                        Y: =130
                  - Date:
                      Control: Icon
                      Variant: CalendarBlank
                      Properties:
                        OnSelect: =Select(Parent)
                        Color: =RGBA(0, 134, 208, 1)
                        FocusedBorderThickness: =4
                        Height: =35
                        Icon: =Icon.CalendarBlank
                        Width: =28
                        X: =172
                        Y: =127
                  - ImagePreview:
                      Control: Image
                      Properties:
                        OnSelect: =Select(Parent)
                        Image: =ThisItem.'Image (Optional)'.Full
                        BorderColor: =RGBA(0, 134, 208, 1)
                        BorderStyle: =BorderStyle.Dotted
                        Height: =125
                        ImagePosition: =ImagePosition.Fill
                        RadiusBottomLeft: =15
                        RadiusBottomRight: =15
                        RadiusTopLeft: =15
                        RadiusTopRight: =15
                        Width: =139
                        X: =22
                        Y: =28
                  - DashDnT:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: =Text(ThisItem.'Issue Date and Time',    "mm/dd/yyyy            hh:mm AM/PM")
                        Height: =33
                        LineHeight: =1
                        Size: =17
                        Width: =323
                        X: =212
                        Y: =125
                  - Label_DashEmail:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: ="Email:"
                        AutoHeight: =true
                        FontWeight: =FontWeight.Bold
                        Height: =30
                        LineHeight: =1
                        Size: =17
                        Width: =85
                        X: =170
                        Y: =88
                  - Label_DashAuthor:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: ="Posted by:"
                        AutoHeight: =true
                        FontWeight: =FontWeight.Bold
                        LineHeight: =1
                        Size: =17
                        Width: =138
                        X: =171
                        Y: =54
                  - DashDesc:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: '=Substitute(ThisItem.Description,Char(10)," ") '
                        Height: =38
                        LineHeight: =1
                        Size: =17
                        VerticalAlign: =VerticalAlign.Top
                        Wrap: =false
                        X: =22
                        Y: =185
                  - DashCat:
                      Control: Label
                      Properties:
                        OnSelect: =Select(Parent)
                        Text: =ThisItem.Title
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        FontWeight: =FontWeight.Bold
                        Height: =53
                        LineHeight: =1
                        Size: =18
                        Width: =331
                        Wrap: =false
                        X: =171
                        Y: =9
      - HeaderContDash:
          Control: GroupContainer
          Variant: verticalAutoLayoutContainer
          Properties:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            Height: =Parent.Height/7
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            X: =Parent.Width/2 - Self.Width/2
          Children:
          - DashLogoD:
              Control: Image
              Properties:
                Image: =download
                Height: |-
                  =110
                  //Min(Parent.Width, 120)
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingTop: =30
                Width: |-
                  =Parent.Width- 40
                  //If(App.Width > 1000, 300, If(App.Width > 700, 200, 100))
          - DashHeaderD:
              Control: Label
              Properties:
                Text: ="  Technuf Help Desk"
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                PaddingBottom: =20
                Size: =22
                Width: =Parent.Width - 40
                X: =180
                Y: =72
      - NoImage:
          Control: Image
          Properties:
            Image: =Picture1
            Height: =311
            Visible: =CountRows(DashTickets.AllItems) = 0
            Width: =376
            X: =Parent.Width/2 - Self.Width/2
            Y: =399
      - NoImage_Label1:
          Control: Label
          Properties:
            Text: ="No tickets to display"
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Height: =48
            Size: =25
            Visible: =CountRows(DashTickets.AllItems)=0
            X: =Parent.Width/2 - Self.Width/2
            Y: =710
      - NoImage_Label2:
          Control: Label
          Properties:
            Text: ="Please create your first ticket below"
            Align: =Align.Center
            Height: =38
            Size: =18
            Visible: =CountRows(DashTickets.AllItems)=0
            X: =Parent.Width/2 - Self.Width/2
            Y: =758
      - SearchBarCont:
          Control: GroupContainer
          Variant: manualLayoutContainer
          Properties:
            Height: =58
            Width: =Parent.Width
            Y: =HeaderContDash.Height
          Children:
          - SearchTicket:
              Control: Text
              Properties:
                Default: =""
                DelayOutput: =true
                HintText: ="Search"
                BorderColor: =RGBA(0, 134, 208, 1)
                Height: =48
                HoverBorderColor: =ColorFade(RGBA(0, 134, 208, 1), -30%)
                PaddingLeft: =70
                PressedBorderColor: =RGBA(0, 134, 208, 1)
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Size: =20
                Width: =Parent.Width - RefreshIcon.Width - 20 //Left Padding
                X: =30
                Y: =4
          - SearchIcon:
              Control: Icon
              Variant: Search
              Properties:
                Tooltip: ="Search"
                Color: =RGBA(128, 128, 128, 1)
                Height: =48
                Icon: =Icon.Search
                PaddingLeft: =14
                PaddingRight: =14
                Width: =60
                X: =32
                Y: =4
          - RefreshIcon:
              Control: Icon
              Variant: Reload
              Properties:
                OnSelect: =Refresh([@'Technuf Service Request'])
                Color: =RGBA(102, 182, 227, 1)
                Height: =50
                Icon: =Icon.Reload
                Rotation: =90
                Width: =120
                X: =SearchBarCont.Width - RefreshIcon.Width
