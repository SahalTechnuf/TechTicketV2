ViewEdit:
  Control: Screen
  Variant: phoneBrowseLayout_ver3.0
  Properties:
    OnVisible: |-
      =Set(VarDeleteImg,false);
      Set(ClearImage, false)
  Children:
  - ParentContView:
      Control: GroupContainer
      Variant: manualLayoutContainer
      Properties:
        Height: =App.Height
        Width: =App.Width
        X: |
          =0
      Children:
      - FooterContView:
          Control: GroupContainer
          Variant: verticalAutoLayoutContainer
          Properties:
            BorderStyle: =BorderStyle.None
            Height: =115
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =13
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =25
            PaddingRight: =25
            Width: =Parent.Width
            Y: =Parent.Height - FooterContView.Height
          Children:
          - TrashIcon_cont:
              Control: GroupContainer
              Variant: manualLayoutContainer
              Properties:
                Fill: =RGBA(245, 98, 98, 1)
                FillPortions: =1
                Height: =70
                LayoutMinHeight: =50
                LayoutMinWidth: =85
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
              Children:
              - Icon1:
                  Control: Icon
                  Variant: Trash
                  Properties:
                    OnSelect: |-
                      =//false
                      Remove('Technuf Service Request', LookUp('Technuf Service Request', ID = DashTickets.Selected.ID));
                      ResetForm(EditForm);
                      Navigate(Dashboard, Transition.None);
                    Color: =RGBA(255, 255, 255, 1)
                    Height: =41
                    Icon: =Icon.Trash
                    X: =12
                    Y: =12
          - Button_Cancel_Edit:
              Control: Button
              Properties:
                OnSelect: |
                  =ResetForm(EditForm);
                  Navigate(Dashboard, Transition.None);
                Text: ="Cancel"
                BorderColor: =RGBA(39, 113, 194, 1)
                Color: =RGBA(0, 134, 208, 1)
                DisabledBorderColor: =RGBA(204, 231, 246, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Height: =73
                HoverBorderColor: =RGBA(0, 134, 208, 1)
                HoverFill: =ColorFade(RGBA(0, 134, 208, 1), -10%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                PressedBorderColor: =ColorFade(RGBA(0, 94, 146, 1), -50%)
                PressedFill: =ColorFade(RGBA(0, 94, 146, 1), -30%)
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Width: |-
                  =//Parent.Width * 0.5 - 60
                  Parent.Width * 0.5 - 70
                X: |
                  =0
          - Button_Save_Edit:
              Control: Button
              Properties:
                OnSelect: |-
                  =If( (DataCardValueTitle_Edit.Selected.Title = "Select Category") || IsBlank(DataCardValueDesc_Edit.Text) || IsBlank(DataCardValueTitle_Edit.Selected.Title) || IsBlank(Radio_Edit.Selected.Value),
                      Notify("Please fill in all required fields.", NotificationType.Error),

                  Patch ('Technuf Service Request', LookUp(
                          'Technuf Service Request',  
                          ID = Value(selectedItem.ID)),
                      {
                          Title: DataCardValueTitle_Edit.Selected.Title,
                          //'Created By': UserContent,
                          Description: DataCardValueDesc_Edit.Text,
                          //'Progress/Status':{Value: selectedStatus}, 
                          'Image (Optional)': ImageImage_Edit.Image,
                          'Issue Date and Time': Now(),
                          //ID: Value(selectedItem.ID)
                          Priority: Radio_Edit.Selected
                      }
                  );

                  ResetForm(EditForm); Notify( "Saved Successfully", NotificationType.Success);
                  Navigate(Dashboard, Transition.None)
                  )
                Text: ="Save"
                DisabledBorderColor: =RGBA(153, 207, 236, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 134, 208, 1)
                Fill: =RGBA(0, 134, 208, 1)
                Height: |
                  =70
                HoverBorderColor: =RGBA(0, 134, 208, 1)
                HoverFill: =ColorFade(RGBA(0, 134, 208, 1), -10%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                PressedBorderColor: =ColorFade(RGBA(0, 134, 208, 1), -50%)
                PressedFill: =ColorFade(RGBA(0, 134, 208, 1), -30%)
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Width: |-
                  =//Parent.Width * 0.5 - 50
                  Parent.Width * 0.5 - 70
                X: =Parent.Width - (Button_Save_Edit.Width + 10)
      - BodyContView:
          Control: GroupContainer
          Variant: verticalAutoLayoutContainer
          Properties:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            Height: =Parent.Height - HeaderContView.Height - FooterContView.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            Y: =HeaderContView.Height
          Children:
          - EditForm:
              Control: Form
              Layout: vertical
              Properties:
                DataSource: ='Technuf Service Request'
                DefaultMode: =FormMode.New
                AlignInContainer: =AlignInContainer.Stretch
                BorderStyle: =BorderStyle.None
                Height: =Parent.Height
                LayoutMinHeight: =Parent.Height- HeaderContView.Height - UserInfoCont.Height - FooterContView.Height -200
                LayoutMinWidth: =320
                NumberOfColumns: =2
                Width: |-
                  =//640
                  Parent.Width
                Y: |
                  =0
              Children:
              - Edit_Desc:
                  Control: TypedDataCard
                  Variant: textualEditCard
                  Layout: vertical
                  Properties:
                    DataField: ="Description"
                    Default: =ThisItem.Description
                    DisplayName: =DataSourceInfo([@'Technuf Service Request'],DataSourceInfo.DisplayName,Description)
                    MaxLength: =DataSourceInfo([@'Technuf Service Request'], DataSourceInfo.MaxLength, Description)
                    Required: =true
                    Update: =DataCardValueDesc_Edit.Text
                    DisplayMode: |+
                      =

                    Height: |-
                      =//EditForm.Height - Edit_Title.Height - Edit_Image.Height
                      //If((App.Width / App.Height) > 2,  EditForm.Height - Edit_Title.Height - 100, If((EditForm.Height*0.3) < 300, 300, EditForm.Height*0.3))
                      //(EditForm.Height - Edit_Title.Height) * 0.5

                      If((App.Width > App.Height), (EditForm.Height - Edit_Title.Height), ((EditForm.Height - Edit_Title.Height) * 0.5))
                    Width: =If((App.Width > App.Height), EditForm.Width/2, Parent.Width)
                    Y: =If(App.Width>App.Height, 1, 1)
                  Children:
                  - StarVisibleDesc_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Text: ="*"
                        Align: =Align.Center
                        Color: =RGBA(255, 0, 0, 1)
                        FontWeight: =FontWeight.Semibold
                        Height: =DataCardKeyDesc_Edit.Height
                        PaddingLeft: =0
                        Width: =30
                        Wrap: =false
                        Y: =DataCardKeyDesc_Edit.Y
                  - ErrorMessageDesc_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Live: =Live.Assertive
                        Text: =Parent.Error
                        AutoHeight: =true
                        Color: =RGBA(168, 0, 0, 1)
                        DisabledColor: =RGBA(168, 0, 0, 1)
                        FontWeight: =FontWeight.Semibold
                        Height: =10
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =21
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardValueDesc_Edit.Y + DataCardValueDesc_Edit.Height
                  - DataCardValueDesc_Edit:
                      Control: Text
                      Layout: vertical
                      Properties:
                        Default: =selectedItem.Description
                        DelayOutput: =true
                        MaxLength: =Parent.MaxLength
                        Tooltip: =Parent.DisplayName
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        DisplayMode: =Parent.DisplayMode
                        Height: |
                          =Edit_Desc.Height - DataCardKeyDesc_Edit.Height - 35
                        Mode: =TextMode.MultiLine
                        PaddingLeft: =5
                        RadiusBottomLeft: =15
                        RadiusBottomRight: =15
                        RadiusTopLeft: =15
                        RadiusTopRight: =15
                        Width: =Parent.Width - 80
                        X: =40
                        Y: =DataCardKeyDesc_Edit.Y + DataCardKeyDesc_Edit.Height + 5
                  - DataCardKeyDesc_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Text: =Parent.DisplayName
                        AutoHeight: =true
                        FontWeight: =FontWeight.Semibold
                        Height: |+
                          =48

                        PaddingLeft: =0
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
              - Edit_Title:
                  Control: TypedDataCard
                  Variant: allowedValuesStringEditCard
                  Layout: vertical
                  Properties:
                    AllowedValues: =DataSourceInfo([@'Work Progress Tracker'], DataSourceInfo.AllowedValues, Title)
                    DataField: ="Title"
                    Default: =ThisItem.Title
                    DisplayName: =DataSourceInfo([@'Technuf Service Request'],DataSourceInfo.DisplayName,Title)
                    Update: =TextInputTitle_Edit.Text
                    DisplayMode: =Parent.DisplayMode
                    Height: |
                      =// If((EditForm.Height * 0.2) < 140, 140, EditForm.Height * 0.2)

                      If((EditForm.Height * 0.15) < 140, 140, EditForm.Height * 0.15)
                    Width: =Parent.Width
                  Children:
                  - StarVisibleCat_Edit:
                      Control: Label
                      Properties:
                        Text: ="*"
                        Color: =RGBA(255, 0, 0, 1)
                        Height: =38
                        Width: =47
                        Y: =20
                  - DataCardValueTitle_Edit:
                      Control: Dropdown
                      Properties:
                        AllowEmptySelection: =true
                        Default: =selectedItem.Title
                        Items: ='Work Progress Tracker'.Title
                        Tooltip: =Parent.DisplayName
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        ChevronBackground: =RGBA(219, 219, 219, 1)
                        ChevronDisabledBackground: =RGBA(255, 255, 255, 1)
                        ChevronDisabledFill: =RGBA(237, 237, 237, 1)
                        DisplayMode: =Parent.DisplayMode
                        Fill: |
                          =RGBA(255, 255, 255, 1)
                        Height: =Edit_Title.Height - DataCardKeyTitle_Edit.Height - 35
                        HoverBorderColor: =Color.LightSkyBlue
                        HoverFill: =RGBA(153, 207, 236, 1)
                        PaddingLeft: =15
                        PressedBorderColor: =ColorFade(Color.AliceBlue, -30%)
                        PressedColor: =RGBA(0, 0, 0, 1)
                        PressedFill: =RGBA(153, 207, 236, 1)
                        SelectionFill: =RGBA(153, 207, 236, 1)
                        Width: =Parent.Width - 80
                        X: =40
                        Y: =60
                  - TextInputTitle_Edit:
                      Control: Text
                      Layout: vertical
                      Properties:
                        OnSelect: =Reset(TextInputTitle_Edit)
                        Default: =selectedItem.Title
                        Clear: =true
                        Height: |+
                          =//58
                          Edit_Title.Height - DataCardKeyTitle_Edit.Height - 35

                        RadiusBottomLeft: =15
                        RadiusBottomRight: =15
                        RadiusTopLeft: =15
                        RadiusTopRight: =15
                        Visible: =false
                        Width: |-
                          =//560
                          Parent.Width - 80
                        X: =40
                        Y: =60
                  - StarVisibleTitle_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Text: ="*"
                        Align: =Align.Center
                        FontWeight: =FontWeight.Semibold
                        Height: =DataCardKeyTitle_Edit.Height
                        PaddingLeft: =0
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =DataCardKeyTitle_Edit.Y
                  - ErrorMessageTitle_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Live: =Live.Assertive
                        Text: =Parent.Error
                        AutoHeight: =true
                        Color: =RGBA(168, 0, 0, 1)
                        DisabledColor: =RGBA(168, 0, 0, 1)
                        FontWeight: =FontWeight.Semibold
                        Height: =10
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =21
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =TextInputTitle_Edit.Y + TextInputTitle_Edit.Height
                  - DataCardKeyTitle_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Text: ="Category:"
                        AutoHeight: =true
                        FontWeight: =FontWeight.Semibold
                        Height: =48
                        PaddingLeft: =0
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
              - Edit_Radio:
                  Control: TypedDataCard
                  Variant: blankCard
                  Properties:
                    DataField: =ThisItem.Priority.Value
                    Height: =Radio_Edit.Height + DataCardKeyRadio_Edit.Height + 10
                    Width: =Parent.Width
                    Y: |
                      =If(App.Width>App.Height, 2, 2)
                  Children:
                  - ErrorMessageRadio_Edit:
                      Control: Label
                      Properties:
                        Text: =Parent.Error
                        Height: =6
                        X: =30
                        Y: =270
                  - StarVisiblePri_Edit:
                      Control: Label
                      Properties:
                        Text: ="*"
                        Color: =RGBA(255, 0, 0, 1)
                        Height: =39
                        Width: =48
                        Y: =15
                  - Radio_Hint:
                      Control: Button
                      Properties:
                        OnSelect: |-
                          =UpdateContext({showHint: true})
                        Text: ="!"
                        BorderColor: =RGBA(250, 155, 112, 1)
                        BorderThickness: =3
                        Color: =RGBA(250, 155, 112, 1)
                        Fill: =RGBA(0, 0, 0, 0)
                        FontWeight: =FontWeight.Bold
                        Height: =25
                        RadiusBottomLeft: =45
                        RadiusBottomRight: =45
                        RadiusTopLeft: =45
                        RadiusTopRight: =45
                        Size: =18
                        Width: =26
                        X: =240
                        Y: =79
                  - Radio_Edit:
                      Control: Radio
                      Properties:
                        OnSelect: =Radio_Edit.Selected.Value
                        Default: |-
                          =//If(selectedItem.Priority.Value = "", Blank(), selectedItem.Priority.Value)
                          If(ThisItem.Priority.Value = "", Blank(), ThisItem.Priority.Value)
                        Items: =["Emergency", "High", "Medium", "Low"]
                        Color: |-
                          =RGBA(51, 51, 51, 1)
                          //If(Radio_Edit.Selected.Value="Emergency",RGBA(255,0,0,1),RGBA(0,0,0,1))
                        Height: =216
                        PaddingLeft: =20
                        RadioSize: =50
                        Width: =Parent.Width
                        Y: =DataCardKeyRadio_Edit.Y + DataCardKeyRadio_Edit.Height + 5
                  - DataCardKeyRadio_Edit:
                      Control: Label
                      Properties:
                        Text: ="Priority"
                        AutoHeight: =true
                        FontWeight: =FontWeight.Semibold
                        Height: =48
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =10
              - Edit_Image:
                  Control: TypedDataCard
                  Variant: addLargePictureCard
                  Layout: vertical
                  Properties:
                    DataField: ="Image_x0028_Optional_x0029_"
                    Default: |-
                      =//selectedItem.'Image (Optional)'
                      If(IsBlank(AddPictureImage_Edit.Media),selectedItem.'Image (Optional)'.Full,AddPictureImage_Edit.Media)
                    DisplayName: =DataSourceInfo([@'Technuf Service Request'],DataSourceInfo.DisplayName,'Image (Optional)')
                    Update: =ImageImage_Edit.Image
                    DisplayMode: |
                      =Parent.DisplayMode
                    Height: |-
                      =//If((App.Width / App.Height) > 2, EditForm.Height - Edit_Title.Height, EditForm.Height*0.2)

                      //(EditForm.Height - Edit_Title.Height) * 0.5


                      If((App.Width > App.Height), (EditForm.Height - Edit_Title.Height), ((EditForm.Height - Edit_Title.Height) * 0.5))
                    Width: =If((App.Width > App.Height), EditForm.Width/2, Parent.Width)
                    X: =If(App.Width>App.Height, 1, 0)
                    Y: =If(App.Width>App.Height, 1, 3)
                  Children:
                  - Button_DeleteImage_Edit:
                      Control: Icon
                      Variant: Trash
                      Properties:
                        OnSelect: =Set(ClearImage, true)
                        Color: =RGBA(0, 121, 187, 1)
                        Height: =36
                        HoverColor: =Color.DarkGray
                        Icon: =Icon.Trash
                        Visible: =!IsBlank(ImageImage_Edit.Image)
                        Width: =46
                        X: =AddPictureImage_Edit.Width - 10
                        Y: =DataCardKeyImage_Edit.Height + 25
                  - AddPictureImage_Edit:
                      Control: AddMedia
                      Layout: vertical
                      Properties:
                        OnSelect: =Set(ClearImage, false)
                        ChangePictureText: =""
                        Text: =""
                        BorderColor: =RGBA(153, 207, 236, 1)
                        BorderStyle: =BorderStyle.None
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledFill: =RGBA(0, 134, 208, 1)
                        Fill: =RGBA(102, 182, 227, 1)
                        Height: |-
                          =//Edit_Image.Height - DataCardKeyImage_Edit.Height - 135
                          // If((Edit_Image.Height - DataCardKeyImage_Edit.Height - 135) < 142, 142, Edit_Image.Height - DataCardKeyImage_Edit.Height - 135)
                          //Edit_Image.Height - DataCardKeyImage_Edit.Height - 40
                          Edit_Image.Height - DataCardKeyImage_Edit.Height - 35
                        HoverFill: =ColorFade(RGBA(135, 100, 184, 1), 80%)
                        PressedBorderColor: =ColorFade(RGBA(0, 134, 208, 1), -50%)
                        Size: =18
                        Width: =Parent.Width - 80
                        X: =40
                        Y: =DataCardKeyImage_Edit.Y + DataCardKeyImage_Edit.Height + 5
                  - format_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Text: |-
                          ="Supported format: PNG, JPEG, GIF"
                        Align: =Align.Center
                        FontWeight: =FontWeight.Lighter
                        Height: =35
                        PaddingLeft: =20
                        Size: =18
                        Visible: =IsBlank(ImageImage_Edit.Image)
                        X: =Parent.Width/2 - Self.Width/2
                        Y: |
                          =AddPictureImage_Edit.Y + AddPictureImage_Edit.Height/2 + Self.Height
                  - upload_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Text: ="Upload a photo"
                        Align: =Align.Center
                        FontWeight: =FontWeight.Bold
                        Height: =35
                        Size: =18
                        Visible: =IsBlank(ImageImage_Edit.Image)
                        X: =Parent.Width/2 - Self.Width/2
                        Y: |
                          =AddPictureImage_Edit.Y + AddPictureImage_Edit.Height/2
                  - Icon_upload_Edit:
                      Control: Image
                      Layout: vertical
                      Properties:
                        Image: ='file-upload_10015516'
                        Height: =71
                        Visible: =IsBlank(ImageImage_Edit.Image)
                        Width: =104
                        X: =Parent.Width/2 - Self.Width/2
                        Y: |-
                          =AddPictureImage_Edit.Y + AddPictureImage_Edit.Height/2 - Self.Height

                          //120
                  - StarVisibleImage_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Text: ="*"
                        Align: =Align.Center
                        FontWeight: =FontWeight.Semibold
                        Height: =DataCardKeyImage_Edit.Height
                        PaddingLeft: =0
                        Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                        Width: =30
                        Wrap: =false
                        Y: =DataCardKeyImage_Edit.Y
                  - ErrorMessageImage_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Live: =Live.Assertive
                        Text: =Parent.Error
                        AutoHeight: =true
                        Color: =RGBA(168, 0, 0, 1)
                        DisabledColor: =RGBA(168, 0, 0, 1)
                        FontWeight: =FontWeight.Semibold
                        Height: =10
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =342
                  - ImageImage_Edit:
                      Control: Image
                      Layout: vertical
                      Properties:
                        Image: |-
                          =If(ClearImage, Blank(), If(IsBlank(AddPictureImage_Edit.Media), Parent.Default, AddPictureImage_Edit.Media))

                          //If(IsBlank(AddPictureImage_Edit.Media) , Parent.Default, AddPictureImage_Edit.Media)
                        Tooltip: =Parent.DisplayName
                        BorderColor: =RGBA(153, 207, 236, 1)
                        BorderStyle: =BorderStyle.Dashed
                        DisplayMode: =Parent.DisplayMode
                        Fill: =RGBA(204, 231, 246, 1)
                        Height: |-
                          =AddPictureImage_Edit.Height
                          //Parent.Height - (DataCardKeyImage_Edit.Y + DataCardKeyImage_Edit.Height + 5)
                        ImagePosition: =ImagePosition.Fill
                        RadiusBottomLeft: =15
                        RadiusBottomRight: =15
                        RadiusTopLeft: =15
                        RadiusTopRight: =15
                        Width: |
                          =Parent.Width - 80
                        X: =40
                        Y: =DataCardKeyImage_Edit.Y + DataCardKeyImage_Edit.Height + 5
                  - DataCardKeyImage_Edit:
                      Control: Label
                      Layout: vertical
                      Properties:
                        Text: =Parent.DisplayName
                        AutoHeight: =true
                        FontWeight: =FontWeight.Semibold
                        Height: =48
                        PaddingLeft: =0
                        Width: =Parent.Width - 80
                        Wrap: =false
                        X: =30
                        Y: |
                          =10
      - HeaderContView:
          Control: GroupContainer
          Variant: verticalAutoLayoutContainer
          Properties:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            Height: =400
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            X: =Parent.Width/2 - Self.Width/2
          Children:
          - DashLogoV:
              Control: Image
              Properties:
                Image: =download
                AlignInContainer: =AlignInContainer.Center
                Height: =110
                LayoutMinHeight: =320
                LayoutMinWidth: =600
                PaddingTop: =30
                Width: =Parent.Width - 40
          - DashHeaderV:
              Control: Label
              Properties:
                Text: ="Help Desk Details"
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =55
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                LineHeight: =20
                PaddingBottom: =0
                Size: =If((App.Width / App.Height) > 2, 18, 22)
                Width: =Parent.Width - 40
                Y: =30 + DashLogoV.Y
          - UserInfoCont:
              Control: GroupContainer
              Variant: verticalAutoLayoutContainer
              Properties:
                BorderStyle: =BorderStyle.None
                Height: =CreatedCont.Height+ UserCont.Height + EmailCont.Height +30
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMinHeight: =180
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =15
                PaddingTop: =20
                Width: =Parent.Width
              Children:
              - CreatedCont:
                  Control: GroupContainer
                  Variant: horizontalAutoLayoutContainer
                  Properties:
                    BorderStyle: =BorderStyle.None
                    Height: =35
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutMinHeight: =10
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =25
                    Width: =Parent.Width
                  Children:
                  - Label_Created:
                      Control: Label
                      Properties:
                        Text: ="Created:"
                        FontWeight: =FontWeight.Bold
                        Height: =30
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        Size: =17
                        Width: =110
                        Wrap: =false
                        X: |+
                          =30

                  - CreatedInfo:
                      Control: Label
                      Properties:
                        Text: =Text(selectedItem.'Issue Date and Time')
                        Height: =30
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        PaddingLeft: =0
                        Size: =17
                        Width: =Parent.Width -  Label_Created.Width - 30
                        X: =130
              - UserCont:
                  Control: GroupContainer
                  Variant: horizontalAutoLayoutContainer
                  Properties:
                    Height: =35
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutMinHeight: =112
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =25
                    Width: =Parent.Width
                  Children:
                  - Label_User:
                      Control: Label
                      Properties:
                        Text: |-
                          ="User: "
                        FontWeight: =FontWeight.Bold
                        Height: =30
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        Size: =17
                        Width: =75
                        X: |
                          =30
                  - UserInfo:
                      Control: Label
                      Properties:
                        Text: =selectedItem.'Created By'.DisplayName
                        Height: =30
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        PaddingLeft: =0
                        Size: =17
                        Width: |
                          =535
              - EmailCont:
                  Control: GroupContainer
                  Variant: horizontalAutoLayoutContainer
                  Properties:
                    Height: =35
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutMinHeight: =60
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =25
                    Width: =Parent.Width
                  Children:
                  - Label_Email:
                      Control: Label
                      Properties:
                        Text: |-
                          ="Email: "
                        FontWeight: =FontWeight.Bold
                        Height: =30
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        Size: =17
                        Width: =85
                        X: |
                          =30
                  - EmailInfo:
                      Control: Label
                      Properties:
                        Text: =selectedItem.'Created By'.Email
                        Height: |
                          =30
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        PaddingLeft: =0
                        Size: =17
                        Width: |
                          =525
          - ProgressBar:
              Control: GroupContainer
              Variant: horizontalAutoLayoutContainer
              Properties:
