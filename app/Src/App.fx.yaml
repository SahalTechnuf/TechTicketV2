App As appinfo:
    BackEnabled: =true
    MinScreenHeight: |
        =640
    MinScreenWidth: |
        =640
    OnStart: |-
        =ClearCollect(
            ConcatenatedList,
            AddColumns(
                'Work Progress Tracker',
                "ConcatenatedText",
                Title
            )
        )
    SizeBreakpoints: |-
        =[600, 900, 1200, 1400]
        //[1200, 1400, 2400]
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

