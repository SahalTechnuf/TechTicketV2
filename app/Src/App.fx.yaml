App As appinfo:
    BackEnabled: =true
    MinScreenHeight: |-
        =// 640
        App.Height
    MinScreenWidth: |-
        =// 640
        App.Width
    OnStart: |-
        =ClearCollect(
            ConcatenatedList,
            AddColumns(
                'Work Progress Tracker',
                "ConcatenatedText",
                Title
            )
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

