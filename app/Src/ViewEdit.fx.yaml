                BorderColor: =RGBA(39, 113, 194, 1)
                Color: =RGBA(0, 134, 208, 1)
                DisabledBorderColor: =RGBA(204, 231, 246, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =70
                HoverBorderColor: =RGBA(0, 134, 208, 1)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(0, 134, 208, 1), -10%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnSelect: |
                    =ResetForm(EditForm);
                    Navigate(Dashboard, Transition.None);
                PressedBorderColor: =ColorFade(RGBA(0, 94, 146, 1), -50%)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =ColorFade(RGBA(0, 94, 146, 1), -30%)
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Size: =24
                Text: ="Cancel"
                Width: =Parent.Width * 0.5 - 50
                X: |
                    =0
                ZIndex: =1

            Button_Save_Edit As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                DisabledBorderColor: =RGBA(153, 207, 236, 1)
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(0, 134, 208, 1)
                Fill: =RGBA(0, 134, 208, 1)
                FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: |
                    =70
                HoverBorderColor: =RGBA(0, 134, 208, 1)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(0, 134, 208, 1), -10%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnSelect: |
                    =Patch ('Technuf Service Request', LookUp(
                            'Technuf Service Request',  
                            ID = Value(selectedItem.ID)),
                        {
                            Title: DataCardValueTitle_Edit.Selected.Title,
                            //'Created By': UserContent,
                            Description: DataCardValueDesc_Edit.Text,
                            //'Progress/Status':{Value: selectedStatus}, 
                            'Image (Optional)': ImageImage_Edit.Image,
                            'Issue Date and Time': Now()
                            //ID: Value(selectedItem.ID)
                        }
                    );
                    
                    ResetForm(EditForm); Notify( "Saved Successfully", NotificationType.Success);
                    Navigate(Dashboard, Transition.None);
                PressedBorderColor: =ColorFade(RGBA(0, 134, 208, 1), -50%)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =ColorFade(RGBA(0, 134, 208, 1), -30%)
